<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick and Morty API</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1>Buscar Personajes de Rick and Morty</h1>
  <input type="text" id="search" placeholder="Escribe el nombre del personaje">
  <button onclick="searchCharacter()">Buscar</button>
  
  <div id="character-info" style="display:none;">
    <h2 id="character-name"></h2>
    <p><strong>Status:</strong> <span id="character-status"></span></p>
    <p><strong>Species:</strong> <span id="character-species"></span></p>
    <p><strong>Gender:</strong> <span id="character-gender"></span></p>
    <p><strong>Origin:</strong> <span id="character-origin"></span></p>
    <img id="character-image" src="" alt="Imagen del personaje">
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
